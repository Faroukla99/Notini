<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Note-Taking</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" 
  rel="stylesheet"
/>
<style>
  :root {
    --bg-light: #fafafa;
    --bg-dark: #121212;
    --text-light: #333;
    --text-dark: #ddd;
    --accent-purple: #4B0082;
    --accent-green: #008000;
    --input-border-light: #ddd;
    --input-border-dark: #555;
    --container-bg-light: #fff;
    --container-bg-dark: #1f1f1f;
    --select-bg-light: #f0f0f0;
    --select-bg-dark: #2a2a2a;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: var(--text-light);
    background: var(--bg-light);
    transition: background 0.3s, color 0.3s;
    font-size: 0.9rem;
    line-height: 1.3;
    height: 100vh;
    overflow: hidden; 
    box-sizing: border-box;
  }

  body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-dark);
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px 40px;
    box-sizing: border-box;
    overflow: auto;
    background: var(--container-bg-light);
    transition: background 0.3s;
  }

  body.dark-mode .container {
    background: var(--container-bg-dark);
  }

  form {
    width: 100%;
    max-width: 600px;
  }

  .top-field-group {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
    gap: 20px; /* Adds space between the field and icons */
}


  .field-area {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .top-field {
    text-align: left;
    border: none !important; /* Removes all borders */
    background: transparent !important; /* Ensures background is transparent */
    color: inherit;
    font-size: 2.5rem !important; /* Increases font size for prominence */
    font-weight: 700; /* Makes the text bolder */
    padding: 0; /* Removes padding to eliminate any visual borders */
    width: 100%;
    max-width: 400px; /* Adjust as needed for your layout */
    box-sizing: border-box;
    text-transform: uppercase;
}

  .top-field:focus {
    outline: none !important; /* Removes the default outline */
    box-shadow: none !important; /* Ensures no shadow appears on focus */
}

  .right-actions {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .edit-icon, .dark-mode-toggle button {
    font-size: 1.5rem; /* Increases icon size for better visibility */
    cursor: pointer;
    user-select: none;
    background: none;
    border: none;
    color: inherit;
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.8;
    padding: 0;
}

  .edit-icon:hover, .dark-mode-toggle button:hover {
    transform: scale(1.1);
    opacity: 1;
}

  .dark-mode-toggle button {
    font-size: 1.2rem;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid var(--input-border-light);
    border-radius: 4px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    color: inherit;
    background: transparent;
    transition: border 0.3s, background 0.3s, color 0.3s;
    box-sizing: border-box;
  }

  select {
    background: var(--select-bg-light);
  }

  body.dark-mode select {
    background: var(--select-bg-dark);
    border: 1px solid var(--input-border-dark);
    color: var(--text-dark);
  }

  body.dark-mode input[type="text"],
  body.dark-mode textarea {
    background: #1f1f1f;
    border: 1px solid var(--input-border-dark);
    color: var(--text-dark);
  }

  input[type="text"]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border: 1px solid var(--accent-purple);
  }

  textarea {
    height: 80px;
    resize: vertical;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  button {
    padding: 8px 16px;
    background: var(--accent-purple);
    border: none;
    border-radius: 4px;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #3a0069;
  }

  button.reset {
    background: var(--accent-green);
  }

  button.reset:hover {
    background: #006400;
  }

  select option {
    color: #333;
    background: var(--select-bg-light);
  }

  body.dark-mode select option {
    color: #ddd;
    background: var(--select-bg-dark);
  }

  @media (max-width: 500px) {
    form label,
    input[type="text"],
    select,
    textarea,
    .top-field {
      font-size: 0.85rem;
    }
    .edit-icon,
    .dark-mode-toggle button {
      font-size: 1rem;
    }
  }
  /* Modal Styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1000; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: var(--container-bg-light);
  padding: 20px 30px;
  border-radius: var(--modal-border-radius, 8px);
  width: 90%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  position: relative;
  transition: background-color 0.3s;
}

body.dark-mode .modal-content {
  background-color: var(--container-bg-dark);
}

.close-modal {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  font-weight: bold;
  color: #aaa;
  cursor: pointer;
  transition: color 0.3s;
}

.close-modal:hover {
  color: #000;
}

.modal-content h2 {
  margin-top: 0;
  font-size: 1.5rem;
  text-align: center;
}

.modal-content input[type="text"] {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border: 1px solid var(--input-border-light);
  border-radius: 4px;
  font-size: 1rem;
  box-sizing: border-box;
}

body.dark-mode .modal-content input[type="text"] {
  background: #1f1f1f;
  border: 1px solid var(--input-border-dark);
  color: var(--text-dark);
}

.modal-content button {
  width: 100%;
  padding: 10px;
  background: var(--accent-purple);
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.modal-content button:hover {
  background: #3a0069;
}

@media (max-width: 500px) {
  .modal-content h2 {
    font-size: 1.2rem;
  }
  .modal-content input[type="text"],
  .modal-content button {
    font-size: 0.9rem;
  }
}

</style>
</head>

<script>
  const form = document.getElementById('noteForm');

  const resetBtn = document.getElementById('resetBtn');
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');
  const editIcon = document.getElementById('editIcon');
  const topField = form.topField;

  let darkMode = false;
  let editingTopField = false;

  toggleThemeBtn.addEventListener('click', () => {
    darkMode = !darkMode;

    toggleThemeBtn.textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';

  function startEditingTopField() {

  function stopEditingTopField() {

copyBtn.addEventListener('click', () => {
  const prefix = `**SHS/TS - ${form.topField.value.trim()}**`;

  // Array of objects representing each form field with its label and value
  const fields = [
    { label: 'Callerâ€™s name', value: form.callerName.value.trim() },
    { label: 'CID', value: form.cid.value.trim() },

    { label: 'Remedy Ticket', value: form.remedyTicket.value.trim() },
    { label: 'Resolution', value: form.resolution.value.trim() },
    { label: 'Resolved', value: form.resolved.value }
  ];

  // Define labels after which to add a blank line
  const labelsWithSpaceAfter = ['Verified via', 'Remedy Ticket'];

  // Iterate through each field and append to noteText if not empty
  fields.forEach(field => {
    if (field.value) { // Check if the field is not empty
      if (field.label === 'Issue/Request' || field.label === 'Resolution') {
        // For textarea fields, add a newline before the label
        noteText += `${field.label}:\n${field.value}\n\n`;
      } else {
        noteText += `${field.label}: ${field.value}\n`;
        // If the current label requires a blank line after it, add it
        if (labelsWithSpaceAfter.includes(field.label)) {
          noteText += `\n`;
        }
      }
    }
  });

  navigator.clipboard.writeText(noteText.trim()).then(() => {
    alert('Note copied to clipboard!');
  }).catch(err => {
    console.error('Failed to copy text: ', err);
  });
});

  resetBtn.addEventListener('click', () => {

const saveNameBtn = document.getElementById('saveNameBtn');
const agentNameInput = document.getElementById('agentNameInput');

// Show modal on page load

});

    saveName();
  }
});
// Function to save the agent's name
function saveName() {
  const name = agentNameInput.value.trim();
  if (name === '') {
    alert('Please enter your name.');
    agentNameInput.focus();
  } else {
    topField.value = name;
    topField.defaultValue = name;
    modal.style.display = 'none';
  }
}

// Close modal when clicking outside the modal content
window.addEventListener('click', (event) => {
  if (event.target == modal) {
    saveName();
  }
}
);

</script>
