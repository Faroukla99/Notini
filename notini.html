<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Note-Taking</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" 
  rel="stylesheet"
/>
<style>
  :root {
    --bg-light: #fafafa;
    --bg-dark: #121212;
    --text-light: #333;
    --text-dark: #ddd;
    --accent-purple: #4B0082;
    --accent-green: #008000;
    --input-border-light: #ddd;
    --input-border-dark: #555;
    --container-bg-light: #fff;
    --container-bg-dark: #1f1f1f;
    --select-bg-light: #f0f0f0;
    --select-bg-dark: #2a2a2a;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: var(--text-light);
    background: var(--bg-light);
    transition: background 0.3s, color 0.3s;
    font-size: 0.9rem;
    line-height: 1.3;
    height: 100vh;
    overflow: hidden; 
    box-sizing: border-box;
  }

  body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-dark);
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px 40px;
    box-sizing: border-box;
    overflow: auto;
    background: var(--container-bg-light);
    transition: background 0.3s;
  }

  body.dark-mode .container {
    background: var(--container-bg-dark);
  }

  form {
    width: 100%;
    max-width: 600px;
  }

  .top-field-group {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
  }

  .field-area {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .top-field {
    text-align: center;
    border: none;
    background: transparent;
    color: inherit;
    font-size: 1rem;
    font-weight: 600;
    padding: 5px 0;
    width: 100%;
    max-width: 300px;
  }

  .top-field:focus {
    outline: none;
    border-bottom: 1px solid var(--accent-purple);
  }

  .right-actions {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .edit-icon, .dark-mode-toggle button {
    font-size: 1.2rem;
    cursor: pointer;
    user-select: none;
    background: none;
    border: none;
    color: inherit;
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.8;
    padding: 0;
  }

  .edit-icon:hover, .dark-mode-toggle button:hover {
    transform: scale(1.1);
    opacity: 1;
  }

  .dark-mode-toggle button {
    font-size: 1.2rem;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid var(--input-border-light);
    border-radius: 4px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    color: inherit;
    background: transparent;
    transition: border 0.3s, background 0.3s, color 0.3s;
    box-sizing: border-box;
  }

  select {
    background: var(--select-bg-light);
  }

  body.dark-mode select {
    background: var(--select-bg-dark);
    border: 1px solid var(--input-border-dark);
    color: var(--text-dark);
  }

  body.dark-mode input[type="text"],
  body.dark-mode textarea {
    background: #1f1f1f;
    border: 1px solid var(--input-border-dark);
    color: var(--text-dark);
  }

  input[type="text"]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border: 1px solid var(--accent-purple);
  }

  textarea {
    height: 80px;
    resize: vertical;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  button {
    padding: 8px 16px;
    background: var(--accent-purple);
    border: none;
    border-radius: 4px;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #3a0069;
  }

  button.reset {
    background: var(--accent-green);
  }

  button.reset:hover {
    background: #006400;
  }

  select option {
    color: #333;
    background: var(--select-bg-light);
  }

  body.dark-mode select option {
    color: #ddd;
    background: var(--select-bg-dark);
  }

  @media (max-width: 500px) {
    form label,
    input[type="text"],
    select,
    textarea,
    .top-field {
      font-size: 0.85rem;
    }
    .edit-icon,
    .dark-mode-toggle button {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <form id="noteForm">
    <div class="top-field-group">
      <div class="field-area">
        <input type="text" class="top-field" id="topField" name="topField" value="**SHS / TS - Agent**" readonly />
      </div>
      <div class="right-actions">
        <span class="edit-icon" id="editIcon">âœŽ</span>
        <div class="dark-mode-toggle">
          <button type="button" id="toggleThemeBtn">ðŸŒ™</button>
        </div>
      </div>
    </div>

    <label for="callerName">Callerâ€™s name:</label>
    <input type="text" id="callerName" name="callerName" />

    <input type="text" id="panelFirmware" name="panelFirmware" />

    <select id="routeThis" name="routeThis">

      <option value="Yes">Yes</option>

      <button type="button" class="reset" id="resetBtn">Reset</button>
    </div>
  </form>
</div>
<script>
  const form = document.getElementById('noteForm');
  const copyBtn = document.getElementById('copyBtn');
  const resetBtn = document.getElementById('resetBtn');
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');
  const editIcon = document.getElementById('editIcon');
  const topField = form.topField;

  let darkMode = false;
  let editingTopField = false;

  toggleThemeBtn.addEventListener('click', () => {
    darkMode = !darkMode;
    document.body.classList.toggle('dark-mode', darkMode);
    toggleThemeBtn.textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';
  });

  editIcon.addEventListener('click', () => {
    startEditingTopField();
  });

  topField.addEventListener('blur', () => {
    if (editingTopField) {
      stopEditingTopField();
    }
  });

  function startEditingTopField() {
    editingTopField = true;
    topField.readOnly = false;
    topField.focus();
    const val = topField.value;
    topField.value = '';
    topField.value = val;
  }

  function stopEditingTopField() {
    editingTopField = false;
    topField.readOnly = true;
  }

  copyBtn.addEventListener('click', () => {
    const topFieldValue = form.topField.value.trim();
    const callerName = form.callerName.value.trim();
    const cid = form.cid.value.trim();
    const ban = form.ban.value.trim();
    const cbr = form.cbr.value.trim();
    const verifiedVia = form.verifiedVia.value;
    const issueRequest = form.issueRequest.value.trim();
    const deviceType = form.deviceType.value.trim();
    const panelFirmware = form.panelFirmware.value.trim();
    const routeThis = form.routeThis.value;
    const goSend = form.goSend.value;
    const insightWifi = form.insightWifi.value.trim();
    const aoc = form.aoc.value;
    const remedyTicket = form.remedyTicket.value.trim();
    const resolution = form.resolution.value.trim();
    const resolved = form.resolved.value;

    const noteText =
`${topFieldValue}

Callerâ€™s name: ${callerName}
CID: ${cid}
BAN: ${ban}
CBR: ${cbr}
Verified via: ${verifiedVia}

Issue/Request:
${issueRequest}

Device Type: ${deviceType}
Panelâ€™s firmware: ${panelFirmware}

Route this: ${routeThis}
Go/Send: ${goSend}

Insight Wi-Fi Signal: ${insightWifi}
AOC: ${aoc}

Remedy Ticket: ${remedyTicket}

Resolution:
${resolution}

Resolved: ${resolved}`;

    navigator.clipboard.writeText(noteText).then(() => {
      alert('Note copied to clipboard!');
    });
  });

  resetBtn.addEventListener('click', () => {
    form.reset();
    form.topField.value = "**SHS / TS - Farouk**";
    form.topField.readOnly = true;
    editingTopField = false;
  });
</script>
</body>
</html>
